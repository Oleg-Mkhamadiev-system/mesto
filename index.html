<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип России - Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-yves-cousteau.jpg"
            alt="Жак-Ив Кусто в морской экспедиции"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <!--добавляю карточки через JS-код-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup__profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_data_name"
              name="first-name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_data_profession"
              name="employment"
              placeholder="Исследователь океана"
              required
            />
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__elements">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup__form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_data_place"
              name="place-name"
              placeholder="Название"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_link_image"
              name="link-image"
              placeholder="Ссылка на картинку"
              required
            />
          </fieldset>
          <button type="submit" class="popup__save-button">Создать</button>
      </div>
    </div>
    <div class="popup popup__images">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__figcaption">Element Caption</figcaption>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template class="template__elements">
      <li class="elements__card">
        <img class="elements__card-image"
         src="images/karachaevsk.jpg" alt="Горный ландшафт Карачаевска">
        <button class="elements__delete-button"></button>
        <div class="elements__text-container">
         <h2 class="elements__card-text"></h2>
         <button class="elements__like-button"></button>
         <span class="elements__like-number"></span>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
