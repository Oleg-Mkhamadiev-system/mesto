<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип России - Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-yves-cousteau.jpg"
            alt="Жак-Ив Кусто в морской экспедиции"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/karachaevsk.jpg"
                alt="Горный ландшафт Карачаевска"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Карачаевск</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/dombai.jpg"
                alt="Горный хребет России - Домбай"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/elbrus.jpg"
                alt="Закат на фоне горы Эльбрус"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/dombai.jpg"
                alt="Высшая точка Кавказского хребта"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__card-image"
                src="./images/karachaevsk.jpg"
                alt="Недействующий храм в Карачаево-Черкесской Республике"
              />
              <div class="elements__text-container">
                <h2 class="elements__card-text">Карачаево-Черкессия</h2>
                <button type="button" class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_data_name"
              name="first-name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_data_name"
              name="employment"
              placeholder="Исследователь океана"
              required
            />
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
