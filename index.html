<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип России - Место">
      <img class="header__line" src="./images/header-line.jpg" alt="линия в нижней части шапки">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто в морской экспедиции">
         <div class="profile__info">
           <div class="profile__name-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
           </div>
           <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li><img src="" alt=""></li>
          <li><img src="" alt=""></li>
          <li><img src="" alt=""></li>
          <li><img src="" alt=""></li>
          <li><img src="" alt=""></li>
          <li><img src="" alt=""></li>
        </ul>
      </section>
    </main>
  </div>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
    </div>
  </section>
</body>
</html>
