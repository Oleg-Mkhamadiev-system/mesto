<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип России - Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто в морской экспедиции">
        <div class="profile__description">
          <div class="profile__info">
           <div class="profile__name-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
           </div>
           <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <img class="elements__card-image" src="./images/karachaevsk.jpg" alt="Горный ландшафт Карачаевска">
            <div class="elements__text-container">
             <p class="elements__card-text">Карачаевск</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/elbrus-1.jpg" alt="Гора Эльбрус">
            <div class="elements__text-container">
             <p class="elements__card-text">Гора Эльбрус</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/dombai-1.jpg" alt="Горный хребет России - Домбай">
            <div class="elements__text-container">
             <p class="elements__card-text">Домбай</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/elbrus-2.jpg" alt="Закат на фоне горы Эльбрус">
            <div class="elements__text-container">
             <p class="elements__card-text">Гора Эльбрус</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/dombai-2.jpg" alt="Высшая точка Кавказского хребта">
            <div class="elements__text-container">
             <p class="elements__card-text">Домбай</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/karachay-cherkessia.jpg" alt="Недействующий храм в Карачаево-Черкесской Республике">
            <div class="elements__text-container">
             <p class="elements__card-text">Карачаево-Черкессия</p>
             <button type="button" class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form">
       <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" name="first-name" placeholder="Жак-Ив Кусто" required>
        <input type="text" class="popup__data" name="employment" placeholder="Исследователь океана" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
